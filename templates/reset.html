<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Set New Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: linear-gradient(to bottom right, #f7f3f0, #fdfaf8);
      margin: 0;
      padding: 0;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .main-content {
      position: relative;
      z-index: 10;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4">

  <!-- Particles Background -->
  <div id="particles-js"></div>

  <!-- Password Reset Box -->
  <div class="main-content bg-[#f4f2f1] p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-[#171412] mb-4 text-center">Set New Password</h2>
    <form method="POST">
      <input
        type="password"
        name="password"
        required
        placeholder="New password"
        class="w-full p-3 mb-4 rounded-lg bg-white text-[#171412] border border-gray-300"
      />
      <input
        type="password"
        name="confirm"
        required
        placeholder="Confirm password"
        class="w-full p-3 mb-4 rounded-lg bg-white text-[#171412] border border-gray-300"
      />
      <button
        type="submit"
        class="w-full py-2 rounded-full bg-[#f3e2d2] font-bold text-[#171412] hover:bg-[#e2cbbb] transition"
      >
        Update Password
      </button>
    </form>
  </div>

  <!-- Particle Configuration -->
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        color: { value: "#aaa" },
        shape: { type: "circle" },
        opacity: { value: 0.6 },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 120,
          color: "#ccc",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 1.2,
          direction: "none",
          out_mode: "bounce"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>

</body>
</html>
