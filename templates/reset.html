<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Set New Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center h-screen">
  <div class="bg-[#f4f2f1] p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-[#171412] mb-4 text-center">Set New Password</h2>
    <form method="POST">
      <input type="password" name="password" required placeholder="New password" class="w-full p-3 mb-4 rounded-lg bg-white text-[#171412] border border-gray-300" />
      <input type="password" name="confirm" required placeholder="Confirm password" class="w-full p-3 mb-4 rounded-lg bg-white text-[#171412] border border-gray-300" />
      <button type="submit" class="w-full py-2 rounded-full bg-[#f3e2d2] font-bold text-[#171412] hover:bg-[#e2cbbb] transition">Update Password</button>
    </form>
  </div>
</body>
</html>
