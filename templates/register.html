<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>

  <!-- Tailwind & Font -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: linear-gradient(to bottom right, #f7f3f0, #fdfaf8);
      margin: 0;
      padding: 0;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .main-content {
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Register Form -->
  <div class="main-content max-w-md w-full bg-white p-8 rounded-2xl shadow-lg border border-[#eee]">
    <h2 class="text-3xl font-bold text-center text-[#2e2a27] mb-6">Create Account</h2>

    <form method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input 
          type="email" 
          name="email" 
          required 
          placeholder="you@example.com" 
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-[#e2cbbb] focus:outline-none"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input 
          type="password" 
          name="password" 
          required 
          placeholder="Create a secure password" 
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-[#e2cbbb] focus:outline-none"
        />
      </div>

      <button 
        type="submit"
        class="w-full py-3 rounded-full bg-[#e2cbbb] text-[#171412] font-bold hover:bg-[#d5b8a3] transition shadow-sm"
      >
        Register
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Already registered?
      <a href="/login" class="text-blue-600 font-medium hover:underline">Login here</a>
    </p>
  </div>

  <!-- particles.js config -->
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        color: { value: "#aaa" },
        shape: { type: "circle" },
        opacity: { value: 0.6 },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 120,
          color: "#ccc",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 1.2,
          direction: "none",
          out_mode: "bounce"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>

</body>
</html>
