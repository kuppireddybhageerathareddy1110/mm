<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: linear-gradient(to bottom right, #f7f3f0, #fdfaf8);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-lg border border-[#eee]">
    <h2 class="text-3xl font-bold text-center text-[#2e2a27] mb-6">Login</h2>

    <form method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input 
          type="email" 
          name="email" 
          required 
          placeholder="you@example.com" 
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-[#e2cbbb] focus:outline-none"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input 
          type="password" 
          name="password" 
          required 
          placeholder="••••••••" 
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-[#e2cbbb] focus:outline-none"
        />
      </div>

      <button 
        type="submit"
        class="w-full py-3 rounded-full bg-[#e2cbbb] text-[#171412] font-bold hover:bg-[#d5b8a3] transition shadow-sm"
      >
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Don't have an account?
      <a href="/register" class="text-blue-600 font-medium hover:underline">Register here</a>
    </p>

    <p class="text-center text-sm mt-2">
      <a href="/forgot" class="text-gray-500 hover:underline">Forgot password?</a>
    </p>
  </div>
</body>
</html>
