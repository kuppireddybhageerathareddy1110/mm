<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentiment Result</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&family=Plus+Jakarta+Sans:wght@400;500;700&display=swap"
  />
</head>

<body class="bg-white min-h-screen flex items-center justify-center px-4 py-10" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>

  <main class="max-w-xl w-full bg-[#f4f2f1] p-8 rounded-2xl shadow-lg text-center">
    <h1 class="text-3xl font-bold text-[#171412] mb-6">Analysis Result</h1>

    <div class="text-right mb-4">
      <a href="/history" class="text-sm text-blue-600 hover:underline">View History</a>
    </div>

    <p class="text-lg text-[#171412] mb-2"><strong>Input:</strong> {{ text }}</p>
    <p class="text-lg text-[#171412] mb-2"><strong>Sentiment:</strong> {{ sentiment }}</p>
    <p class="text-lg text-[#171412] mb-2"><strong>Score:</strong> {{ polarity }}</p>
    <p class="text-lg text-[#171412] mb-4"><strong>Confidence:</strong> {{ confidence }}%</p>
    {% if negative_words %}
  <p class="text-lg text-[#171412]"><strong>Negative Keywords:</strong> {{ negative_words | join(', ') }}</p>
{% endif %}


    <a href="/" class="inline-block px-6 py-2 rounded-full bg-[#f3e2d2] font-bold text-[#171412] hover:bg-[#e2cbbb] transition duration-200">
      Try Again
    </a>
  </main>

</body>
</html>
